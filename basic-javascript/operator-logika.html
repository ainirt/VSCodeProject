<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Logika</title>
</head>
<body>
    <script>
        const lulusUjian = 70;
        const nilaiAbsensi = 80;

        const lulusUjian = nilaiUjian > 75;
        document.writeln(lulusUjian);
        const lulusAbsensi = nilaiAbsensi > 80;
        document.writeln(lulusAbsensi);

        const lulus = lulusAbsensi && lulusUjian;
        document.writeln(lulus);
    </script>
</body>
</html>
